<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <title>Page</title>
        <script> 
var value = Math.random() * 20;
var value_rounded = Math.floor(value);

function myfunc() {
    var str = "Values: " + value + "; rounded: " + value_rounded;
    if(value_rounded > 10) {
        str += "; rounded value is larger than 10.";
    } else if(value_rounded > 5) {
        str += "; rounded value is between 5 and 10.";
    } else {
        str += "; rounded value is smaller than or equal to 5.";
    }
    str += " Text in text box: " + document.getElementById("guess").value;
    document.getElementById("paragraph").innerHTML = str
}
        </script> 
    </head> 

    <body> 
        <form> 
            <input type="text" id="guess" value=""> <br/>
            <input type="button" onclick="myfunc()" value="Press me"> 
        </form> 
        <p id="paragraph"></p>
    </body> 
</html>
